{% extends 'base.html' %}
{% load static %}

{% block body %}

{% include 'navigation.html' %}

<marquee style="font-family : 'Times new roman' ; font-size : 25px ; color : rgb(201, 67, 4); ; background-color : rgb(214, 172, 137) ; font-weight : bold; margin-top : 1%">
    User Login
</marquee>
<hr>
<form class = "container mt-5" method = "post">
    {% csrf_token %}
    <label><b>Email ID</b></label>
    <input type="email" class="form-control" name="uname" placeholder="Enter Email ID">

    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter password">

    <input type="submit" value="Login" class="btn btn-primary" style="margin-top : 2% ; color : rgb(255, 255, 255) ; background-color : rgb(31, 31, 98) ; height : 40px ; font-size : 15px">
<a href="{% url 'user_signup' %}" class="btn btn-primary"style="margin-top : 2% ; color : rgb(255, 255, 255) ; background-color : rgb(31, 31, 98) ; height : 40px ; font-size : 15px">CREATE AN ACCOUNT</a>
</form>
{% include 'footer.html' %}
{% if error == "no" %}
    <script>
        alert("Login Successful");
        window.location = "{% url 'user_home' %}";
    </script>
{% elif error == "yes" %}
    <script>
        alert("Invalid Login Credentials, Try Again...");
    </script>
{% endif %}


{% endblock %}
