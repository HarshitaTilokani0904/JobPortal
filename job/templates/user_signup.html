{% extends 'base.html' %}
{% load static %}

{% block body %}

{% include 'navigation.html' %}
<script>
    function checkpass()
    {
        if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
        alert('Password and Repeat Password field does not match');
        document.signup.cpwd.focus();
        return false;
    }
    return true;
    }
</script>
<marquee style="font-family : 'Times new roman' ; font-size : 25px ; color : rgb(201, 67, 4); ; background-color : rgb(214, 172, 137) ; font-weight : bold; margin-top : 1%">
    User Signup
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label><b>First Name</b></label>
            <input type="text" class="form-control" name="fname" placeholder="Enter first name" required>
        </div>
        <div class="form-group col-md-6">
            <label><b>Last Name</b></label>
            <input type="text" class="form-control" name="lname" placeholder="Enter last name"required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label><b>Contact No.</b></label>
            <input type="text" class="form-control" name="contact" placeholder="Enter contact number" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label><b>Email Address.</b></label>
            <input type="email" class="form-control" name="email" placeholder="Enter Email ID" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label><b>Password</b></label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter password" required>
        </div>
        <div class="form-group col-md-6">
            <label><b>Confirm Password</b></label>
            <input type="password" class="form-control" name="cpwd" placeholder="Enter password again" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label><b>Gender </b></label>
            <div style="border:1px solid lightgrey ; padding : 6px; border-radius : 6px">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInLine1" name="gender" class="custom-control-input" value="Male">
                <label class="custom-control-label" for="customRadioInLine1">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInLine2" name="gender" class="custom-control-input" value="Female">
                <label class="custom-control-label" for="customRadioInLine2">Female</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInLine3" name="gender" class="custom-control-input" value="Others">
                <label class="custom-control-label" for="customRadioInLine3">Others</label>
            </div>
        </div>
        </div>
        <div class="form-group col-md-6">
            <label><b>Image</b></label>
            <input type="file" class="form-control" name="image" required>
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary" style="margin-top : 2% ; color : rgb(255, 255, 255) ; background-color : rgb(31, 31, 98) ; height : 40px ; font-size : 15px">
</form>
{% include 'footer.html' %}
{% if error == "no" %}
    <script>
        alert("Signup Successful");
        window.location = "{% url 'user_login' %}";
    </script>
{% elif error == "yes" %}
    <script>
        alert("Something went wrong, Try Again...");
    </script>
{% endif %}

{% endblock %}
