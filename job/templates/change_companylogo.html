{% extends 'base.html' %}
{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<marquee style="font-family : 'Times new roman' ; font-size : 25px ; color : rgb(201, 67, 4); ; background-color : rgb(214, 172, 137) ; font-weight : bold; margin-top : 1%">
    Edit Company Logo
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label><b>Job Title</b></label>
            <input type="text" class="form-control" readonly name="jobtitle" value="{{job.title}}" required>
        </div>
        
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <img src="{{job.image.url}}" width="120" height="110">
        </div>
    </div>

    <div class="form-row">
    <div class="form-row">
        <div class="form-group col-md-12">
            <label><b>Company Logo<b></label>
            <input type="file" class="form-control" name="logo" required>
        </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary" style="margin-top : 2% ; color : rgb(255, 255, 255) ; background-color : rgb(31, 31, 98) ; height : 40px ; font-size : 15px">
</form>
{% include 'footer.html' %}
{% if error == "no" %}
    <script>
        alert("Company logo has been updated");
        window.location = "{% url 'change_companylogo' job.id%}";
    </script>
{% elif error == "yes" %}
    <script>
        alert("Something went wrong, Try Again...");
    </script>
{% endif %}

{% endblock %}
