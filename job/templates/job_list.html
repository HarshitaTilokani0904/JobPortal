{% extends 'base.html' %}
{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}
<style>
    tr{ text-align:center}
</style>

<marquee style="font-family : 'Times new roman' ; font-size : 25px ; color : rgb(201, 67, 4); ; background-color : rgb(214, 172, 137) ; font-weight : bold; margin-top : 1%">
     Manage Job Details
</marquee>
<hr>
<div class="container">
<table class="table table-hover" id="example">
    <thead>
        <tr style="background-color : rgb(225, 84, 18) ; color : white">
            <th>S.No.</th>
            <th>Job Title</th>
            <th>CreationDate</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for i in job %}
        <tr style="background-color : wheat">
            <td>{{forloop.counter}}</td>
            <td>{{i.title}}</td>
            <td>{{i.creationdate}}</td>

            <td><a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-success btn-sm">Edit</a>
                <a href="{% url 'change_status' i.id %}" class="btn btn-danger btn-sm">Delete</a>
            
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
